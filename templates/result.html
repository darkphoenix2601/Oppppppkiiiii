<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Answer</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .question { font-style: italic; color: #555; }
        .answer { background-color: #f4f4f4; padding: 15px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>AI's Answer</h1>
    <p class="question">Your Question: {{ question }}</p>
    <div class="answer">
        <p>{{ answer }}</p>
    </div>
    <br>
    <a href="/">Ask another question</a>
</body>
</html>
